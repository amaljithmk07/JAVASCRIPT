<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("enter the word");
        // let b = a.length;
      for (let i = 0; i < a.length; i++) {
          if (a[i] == "a" || a[i] == 'e' || a[i] == 'i' || a[i] == 'o' || a[i] == 'u') {
              continue;
          }
          else {
              document.write(a[i], "<br>");
            }
        }


    </script>
</body>

</html>
