<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = parseInt(prompt("Enter your number:"))
        if (a % 5 == 0) {
            document.write("The given number is multiple of 5")
        }
        else {
            document.write("number is not multiple of 5")
        }

    </script>
</body>

</html>
