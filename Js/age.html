<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let age=parseInt(prompt("Enter your age:"))
if(age>=25){
    document.write("You can contest an election")
}
else if(age>=18){
    document.write("You can cast your vote")
}
else {
    document.write("You can't contest an election and cast vote")
}


    </script>
</body>
</html>
