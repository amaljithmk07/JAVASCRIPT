<body>
    <script>

        function cookie() {

            for (let i = 1; i < 12; i++) {
                if (i == 1) {
                    console.log("jan")
                }
                else if (i == 2) {
                    console.log("feb")
                }
                else if (i == 3) {
                    console.log("mar")
                }
                else if (i == 4) {
                    console.log("apr")
                }
                else if (i == 5) {
                    console.log("may")
                    break;
                }
                else if (i == 6) {
                    console.log("jun")
                }
                else if (i == 7) {
                    console.log("jul")
                }
                else if (i == 8) {
                    console.log("aug")
                }
                else if (i == 9) {
                    console.log("sep")
                }
                else if (i == 10) {
                    console.log("oct")
                }
                else if (i == 11) {
                    console.log("nov")
                }
                else if (i == 12) {
                    console.log("dec")
                }
                else {
                    console.log("Invalid")
                }
            }
            console.log("National cookie day is December 4th")


        }
        cookie()
    </script>
