<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compare() {
            let a = prompt("enter your string")
            let b = prompt("enter another string")
            let c = (a == b);
            if (c) {
                 
                document.write("Strings are similar")
            }
            else {
                document.write("The strings are not similar")
            }
        }
        compare()
    </script>
</body>

</html>
