<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/public/css/calci.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
</head>

<body>
    <div class="background">
        <div class="body">
            <div class="calculator" style="    padding: 43px;
            width: auto;
            min-height: 500px;">
                <input readonly type="num" id="screen" style="background-color:#90ee90; width: 363px;
                font-size:60px; height: 80px; border-radius: 2px;padding-left: 10px;">

                <table cellspacing="0px">
                    <tr>
                        <td><input type="button" value="C" class="button" id="clear" onclick="clearDisplay()"></td>
                        <td><input type="button" value="B" class="button" onclick="back()"></td>
                        <td><input type="button" value="/" class="button" onclick="display('/')"></td>
                        <td><input type="button" value="X" class="button" onclick="display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="button" id="7" onclick="display('7')"></td>
                        <td><input type="button" value="8" class="button" onclick="display('8')"></td>
                        <td><input type="button" value="9" class="button" onclick="display('9')"></td>
                        <td><input type="button" value="-" class="button" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="button" onclick="display('4')"></td>
                        <td><input type="button" value="5" class="button" onclick="display('5')"></td>
                        <td><input type="button" value="6" class="button" onclick="display('6')"></td>
                        <td><input type="button" value="+" class="button" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="button" onclick="display('1')"></td>
                        <td><input type="button" value="2" class="button" onclick="display('2')"></td>
                        <td><input type="button" value="3" class="button" onclick="display('3')"></td>
                        <td rowspan="2"><input type="button" value="=" id="button" onclick="equal()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="0" id="button0" onclick="display(0)"></td>
                        <td><input type="button" value="." class="button" onclick="display('.')"></td>
                    </tr>


                </table>
            </div>
        </div>
    </div>



    <script src="/public/js/calci.js"></script>
</body>

</html>
